<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Login</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: url('img/cars.jpg');
  background-size: cover;
  backdrop-filter: blur(3px); /* Optional blur */
  background-color: #000;
}

    .login-container {
      background: rgba(0, 0, 0, 0.6); /* Dark transparent overlay */
      padding: 30px;
      border-radius: 10px;
      color: white;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .box {
      background: rgba(20, 30, 60, 0.5); /* Dark blue transparent */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      animation: slideUp 1s ease-out;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.02);
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4f46e5;  
      outline: none;
      box-shadow: 0 0 5px #7e22ce55;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4338ca;
      transform: scale(1.03);
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #c3bff7;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle:hover {
      color: #ffffff;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Car Rental</h2>
    <h2 id="formTitle">Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email" style="display: none;">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display: none;">

    <button onclick="handleAction()" id="actionBtn">Login</button>

    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
    <div id="message" class="message"></div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('actionBtn').innerText = isLogin ? 'Login' : 'Register';
      document.getElementById('confirmPassword').style.display = isLogin ? 'none' : 'block';
      document.querySelector('.toggle').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      document.getElementById('message').innerText = '';
    }

    function handleAction() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      if (!username || !password || (!isLogin && !confirmPassword)) {
        message.innerText = 'Please fill in all fields.';
        message.style.color = 'red';
        return;
      }

      if (isLogin) {
        const storedPassword = localStorage.getItem(username);
        if (!storedPassword) {
          message.innerText = 'User not registered.';
          message.style.color = 'red';
        } else if (storedPassword !== password) {
          message.innerText = 'Incorrect password.';
          message.style.color = 'red';
        } else {
          message.innerText = 'Login successful!';
          message.style.color = 'lightgreen';
          setTimeout(() => {
            window.location.href = 'Dashboard.html';
          }, 1000);
        }
      } else {
        if (password !== confirmPassword) {
          message.innerText = 'Passwords do not match.';
          message.style.color = 'red';
        } else if (localStorage.getItem(username)) {
          message.innerText = 'User already exists.';
          message.style.color = 'red';
        } else {
          localStorage.setItem(username, password);
          message.innerText = 'Registration successful! Please login.';
          message.style.color = 'lightgreen';
          toggleForm();
        }
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleAction();
      }
    });
  </script>

</body>
</html>
