<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('img/login.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(173, 216, 230, 0.5); /* Light sky blue overlay */
      z-index: 0;
    }

    .register-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0c4f7f;
    }

    .input-box {
      margin-bottom: 18px;
    }

    .input-box label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #0b3c61;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.7);
      transition: 0.3s ease;
    }

    .input-box input:focus {
      border-color: #5dade2;
      box-shadow: 0 0 10px #5dade2;
    }

    .input-box input:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #5dade2, #3498db);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #3498db;
    }

    .register-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #2980b9;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #2e86de;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #1e6091;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register</h2>
    <form onsubmit="handleRegister(event)">
      <div class="input-box">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-box">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />
      </div>
      <button type="submit" class="register-btn">Register</button>
      <a href="login.html" class="login-link">Already have an account? Login</a>
    </form>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Simulate successful registration
      alert("Registration successful! Redirecting to login...");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
